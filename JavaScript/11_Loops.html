<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

    <script>
    
        /* What is Loop?
        Jab hame kisi task ko multiple time karna ho tab ham loop ka use karte hai.
        Loops can execute a block of code a number of times.

        Types Of Loops :-
        while, do while, for, infinite
        for-in :- (object) object ke saath use hota hai
        for-of :- jiska use ham iterables(arrays, map) pe kar sakte hai
        for-Each :- (array) array ke saath use hota hai */

        // 1. While loop
        /* Syntax
        initialization_expression;
        while (condition_expression)
        {
            // code            
            increment/decrement_expression;
        } */

        // Example
        var a =10;
        while(a >= 1)
        {
            document.write(a + "<br>");
            a--;
            // a = a-1; 
        }

        // 2. do while loop
        /* Syntax
        initialization_expression;
        do
        {
            // code
            increment/decrement_expression;

        } while (condition_expression); */

        // Example
        var a = 1;
        do
        {
            document.write(a + "<br>");
            a++;
            // a = a+1;

        }while(a <= 10);

        // NOTE : do while loop at least 1 time to run hoga hee chahe condition false hogi tabhi wo 1 time run hoga hee.

        /* different between while and do while loop
        do while loop hai to chahe uski condition false hogi fir bhi 1 time to code ko execute karega.
        kyo ki do while loop me pehle code execute hota hai or fir condition check hoti hai

        lekin while loop me pehle condition check hoti hai or yadi condition true hogi tabhi code execute hota hai. */
    
        // 3. For loop
        /* Syntax
        for (initialization_expression; condition_expression; increment/decrement_expression)
        {
            // code
        } */

        // Example
        for(let index=1; index<=10; index++){
            document.write("for ", index , "<br>");
        }

        // 4. Infinite loop (Infinite loop hai jo chalta hee rahe ga wo stop nahi hoga)
        // Example
        /* while(true){
            document.write("this loop is not stop");
        } */

        // 5. For in loop
        /* Syntax
        for (key in object) {
            // code block to be executed
        } */

        // Example
        let obj = {
            name: 'rakesh',
            age : 18,
            id : 1
        };

        for(let key in obj){
            document.write(key + " : " + obj[key] + "<br>");
        }
        // jo obj object ke keys hai wo one by one key varaible me aati jaaye gee.

        // 6. For of loop
        /* Syntax
        for (variable of iterable) {
            // code block to be executed
        } */

        // Example
        let arr = [1, 'a', 3, 2, 4, 5, 'aa', false];
        
        for(let value of arr){
            document.write(value + "<br>");
        }

        // 7. Foreach loop
        /* Syntax
        arrayName.forEach(function); */
        
        // Example
        arr.forEach( function(value){
            document.write(value + "<br>");
        })

    </script>

</head>

</body>

</html>

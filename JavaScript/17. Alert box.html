<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert box In JavaScript</title>
</head>

<body>

    <script>
        // alert is function and It shows a message and waits for the user to press “OK”.

        let a = 10;
        alert("a = " + a);

        /* The mini-window with the message is called a modal window.
        The word “modal” means that the visitor can’t interact with the rest of the page,
        press other buttons, etc, until they have dealt with the window.
        In this case – until they press “OK”. */
    </script>
    
</body>
</html>

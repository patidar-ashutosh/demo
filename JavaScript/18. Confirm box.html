<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm box In JavaScript</title>
</head>

<body>

    <script>
        // syntax: result = confirm(question);
        /* The function confirm shows a modal window with a question and two buttons: OK and Cancel.
        The result is true if OK is pressed and false otherwise. */

        let a = confirm("like page");

        if(a)
        {
            alert("thank");
        }
        else
        {
            alert("why?");
        }

        /* All these methods alert , prompt , confirm are modal:
        they pause script execution and donâ€™t allow the visitor to interact with the rest
        of the page until the window has been dismissed. */
    </script>
    
</body>
</html>

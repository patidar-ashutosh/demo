<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <!-- What is JavaScript? -->
    <!-- JavaScript ka use ham apne web page me functionality ko add karne ke liye karte hai.
    Jese ki hame kisi button ke click karne pe kuch data ko show karva na hai
    tab ham JavaScript ka use karenge.
    JavaScript is a scripting language and it's use to add a functionality in web page-->

    <!-- What can we do with JS (JavaScript se ham kya-kya kar sakte hai) -->
    <!-- JavaScript ka use karke ham web app create kar sakte hai.
    ham chahe to mobile apps, networking apps, games create kar sakte hai. -->

    <!-- What is JS Engine? -->
    <!-- JavaScript ke code ko run(executes) karne ke liye hame JS Engine ki need hoti hai.
    hamare chrome me v8 name ka JS Engine hota hai or firefox me SpiderMonkey name ka JS Engine hota hai. -->


    <!-- What is client and server? -->
    <!-- client yani ki ham jis computer se kisi site ke request karte hai to wo computer ya wo user ko client kaha jaata hai.
    server yani ki hamne jo computer se site ke liye request ki hai to request jis computer ke pass jaaye ge us computer ko server kaha jaata hai.

    example ke liye ham apne computer se facebook.com search karte hai to hamara computer hai
    wo client mana jaaye ga. ab hamne jo facebook.com search kiya hai to uska data lene ki liye
    facebook ka data jaha pe store hoga waha pe ek request jaaye gi or fir hame wo data return mile ga
    to jo facebook.com ka data jis computer me store hoga usse server mana jaaye ga. -->


    <!-- javascript ko ham html page me 2 tpye se implement kar sakte hai
        1. inpage javascript : inpage javascript ko ham 2 jagape likh sakte hai.
            A. in head tag B. in body tag
        2. external javascript : external javascript yani ki jisme ham ek new javascript ka file create karke
        usme javascript ka code likhenge.
        
        IMPORTANT 
        JavaScript file ka file extension .js hota hai yani ki ham jo file create karnege usko ham .js se create karenge.
    -->

    <!-- inpage javascript in head tag example -->
    <script>
        document.write('hello');
    </script>

    <!-- external javascript example -->
    <!-- <script src="JS/myscript.js"></script> -->
</head>

<body>

    <!-- All HTML CODE -->

    <!-- inpage javascript in body tag example -->
    <script>
        document.write('hey');
    </script>
    
    <!-- yadi ham apne JavaScript ke code ko head tag me likhte hai to jab hamara page load hoga to html ke code se pehle
    JavaScript ka code load hona start hoja ye ga. to yadi hamara JavaScript ka code heavy hoga to usse run hone me
    time bhi lag sakte hai jise page ki load speed slow ho jaaye ge.

    Lekin yadi ham apne JavaScript ke code ko body tag me saara html code complete hone ke baad body tag jaha pe
    close karte hai uske upper likhte hai to pehle pura html load ho jaaye ga fir hamara JavaScript ka code run hoga.
    Jise hamare page ki loading speed bhi slow nahi hogi. -->
</body>

</html>

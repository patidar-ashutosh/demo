<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

    <script>
        
        var g = 10; //global variable

        function demo()
        {
            var l = 10; //local variable
            document.write("this is g"+g + "<br>");
        }

        demo();
        document.write("this is g"+g + "<br>");
        document.write("this is g"+l + "<br>");

    </script>
</head>

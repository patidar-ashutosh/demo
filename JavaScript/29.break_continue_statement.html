<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

    <script>

        //continue ane break loop sathej work karshe 

        //continue koi ek conditon ne check kari pacgi loop na start point ma jatu rehshe
        //break thathi loop ne break kari deshe

        for(var a=1; a<=10 ;a++)
        {
            if(a ==4)
            {
                document.write("this is : "+a+"<br>");
                continue;
            }
            document.write(a+"<br>");
        }

        document.write("<br> <br>")
        for(var a=1; a<=10 ;a++)
        {
            if(a ==7)
            {
                document.write("this is : "+a+"<br>");
                break;
            }
            document.write(a+"<br>");
        }
    </script>
    
</head>

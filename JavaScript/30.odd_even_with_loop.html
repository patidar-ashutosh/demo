<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

    <script>

        for(var i=1; i<=10; i++)
        {
            if(i % 2 == 0)
            {
                document.write(i + "<br>");
            }
        }

        document.write("<br><br><br>")

        for(var i=1; i<=10; i++)
        {
            if(i % 2 != 0)
            {
                document.write(i + "<br>");
            }
        }
    </script>
    
</head>

<body>
</body>

</html>

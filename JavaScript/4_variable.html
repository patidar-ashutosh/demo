    <!-- What is case sensitive language?
    case sensitive yani ki jisme capital letter and lower letter ko different mana jaata hai.
    yani ki ham variables name, function names, or other identifiers ka name capital letter me lete hai
    or lower letter me dete hai to wo variable and function different mane jaayenge.

    Jese ki 3 variable hai age , Age and AGE to ye three variable different mane jaayenge.

    NOTE: Jo JavaScript hai wo case-sensitive language hai.

    JavaScript is a case-sensitive language. This means that language keywords, variables, function names,
    and any other identifiers must always be typed with a consistent capitalization of letters.
    The while keyword, for example, must be typed “while”, not “While” or “WHILE”. -->


    <!-- 
    IMPORTANT POINT FOR ANY PROGRAMMING LANGUAGE

    There are three main steps to using variables in a program:
    kisi bhi programming language me variable ke 3 steps hote hai:

    Declaration - Declaration yani ki variable ko declare karna yani ki ham sirf variable ko create karenge usme kisi value(data) ko store nahi karenge.
    Like : var age; let name;
    Declaration — creating space in memory for a variable or a constant.

    Assignment - Assignment yani ki variable ko value assign karna.
    Like : age = 20; name = "vikash";
    Assignment — setting the contents of the memory space to a value.

    Initialisation - Initialisation yani ki variable ko declare or value assign dono saath me hee karna.
    Like : var age = 20; let name = "vikash";
    Initialisation — setting the value of a variable before any processing takes place (essentially
    declaring a value and assigning its value in one statement). 

    Reassign - Reassign yani ki kisi variable ki value ko change yani ki variable ko firse koi new value assign karna.

    Redeclaration - Redeclaration yani ki kisi variable ko re-declare karna. -->

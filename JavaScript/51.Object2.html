<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

        // object ko create kare na second way
        // jab hame koi esa object create karna ho jiski value ham baad me dege tab ha iska use kar sakte hai
        var a = new Object(); // object ka o capital hona chahiye 

        // ham object literal notation se bhi object create kar sakte hai
        // var a = {};

        // add new keys in object a
        // ham 2 ways se new key object me add kar sakte hai
        // 1. dot Notation
        a.fname = 'ashu',
        a.lname = 'patel',
        a.age = 19

        // 2.Square Bracket Notation
        a["id"] = 3;
        a["phonenumber"] = 1234567890;

        //1st way to print
        document.write(a.fname + "<br>");
        document.write(a.lname + "<br>");
        document.write(a.age + "<br>");
        document.write(a.id + "<br>");
        document.write(a.phonenumber + "<br>");

        //2nd way to print
        document.write(a['fname'] + "<br>");
        document.write(a['lname'] + "<br>");
        document.write(a['age'] + "<br>");
        document.write(a['id'] + "<br>");
        document.write(a['phonenumber'] + "<br>");


        // delete key in object
        // object ki keys ko delete karne ke liye delete operator ka use hota hai
        delete a.phonenumber;
        console.log(a);

        delete a.id;
        console.log(a);

        // Add nested object
        a.address = {
            street: "123 Main St",
            city: "Exampleville",
            zipCode: "12345"
        }
        console.log(a);

        // Clone a Object
        // Using spread operator
        const copyObj = { ...a };
        copyObj.fname = "anil";
        a.address.zipCode = 33333;
        console.log(a);
        console.log(copyObj);

        /* NOTE : spread operator ka use karke jab ham object ki copy create karte hai to wo shallow copy create hoti hai
        yani ki yadi hamare object me nested object hoga to uska references store hoga
        to yadi ham main object me ya copy object me kisi me bhi nested object ki koi bhi
        value ko change kare ge to wo dono main and copy object dono me change ho jaaye gi

        yadi esa na hone dena ho to ham deep copy(cloning) kar sakte hai
        jiske liye ham JSON.parse() and JSON.stringify() method ka use kare ge */
        const copyObj2 = JSON.parse(JSON.stringify(a));
        copyObj2.address.zipCode = 55555;
        console.log(a);
        console.log(copyObj2);

    </script>

</head>

</html>


<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

        // array of object yani ki array ke andar object
        var student = [
            {name: 'ram', age: 15},
            {name: 'karan', age: 19},
            {name: 'rahul', age: 20},
        ];

        console.log(student);

        document.write(student[0].name + "<br><br>");

        for(var a =0;a<student.length; a++)
        {
            document.write(student[a].name  + " "+ student[a].age+ "<br>");
        }
     
    </script> 

</head>

</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

        // ! object ki property ko ham key bhi bol sakte hai 

        // for in loop ka use object ko print karne ke liye hota hai

        var obj = {
            fname : 'pintu',
            lname : 'patel',
            age : 25,
            email : 'pintu@test.com'
        };

        for(var data in obj)
        {
            document.write(data + " : " + obj[data] + "<br>");
        }

        //first parameter hai uska matlab hai ki hamara jo sabhi data hai uski property(name,key) data name ke variable me aa jaye ga
        //or dursa parameter hai hamare object ka name
     
    </script> 

</head>

</html>

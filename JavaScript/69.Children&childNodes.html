
<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

        // children or childNodes ka use parent id,class ya tag ka use karke uske child id,class ya tag ko GET OR SET karne ke liye hota hai

       /* children or childNodes difference itna hai ki 
        jo children hai wo hame sirf parent id,class ya tag ke tag he return karta hai
        or jo childNodes hai wo parent ke tag , comment , text , space sab return karta hai
       */

        //ye hame parent ke sabhi tag return karega 
        var a = document.getElementById("outer").children;
        document.wirte(a);

        //ise hamre sabhi outer ke chile pe background red apply ho jaye ga 
        document.getElementById("outer").children.style.background = "red";
        var a = document.getElementById("outer").children;
        document.wirte(a);


        //jab hame kisi ek pe apply karna hoto 
        document.getElementById("outer").children[1].style.background = "red";
        var a = document.getElementById("outer").children[1];
        document.wirte(a);


        //ye hame parent ke sabhi tag , comment , text return karega 
        var a = document.getElementById("outer").childNodes;
        document.wirte(a);

        //ise hamre sabhi outer ke chile pe background red apply ho jaye ga 
        document.getElementById("outer").childNodes.style.background = "red";
        var a = document.getElementById("outer").childNodes;
        document.wirte(a);


        //jab hame kisi ek pe apply karna hoto 
        document.getElementById("outer").childNodes[1].style.background = "red";
        var a = document.getElementById("outer").childNodes[1];
        document.wirte(a);



        
    </script> 

<style>
#outer{
    background-color: aqua;
    height: 300px;
}
</style>
</head>

<body>
    
    <!-- child or parent example -->
    <div id="outer">
        <div id="inner-1"></div>
        <div id="inner-2"></div>
        <div id="inner-3"></div>
    </div>

    <!-- ya hape jo outer hai to parent hai or jo inner-1, inner-2 or inner-3 hai to outer id ke child hai  -->

</body>

</html>

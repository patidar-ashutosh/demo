<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

    <script>

        /* What Is Scopes ?
        Scopes yani ki ham kisi variable ko kaha tak access kar sakte hai wo define karta hai
        Scope in JavaScript determines the accessibility of variables.

        javaScript me 2 type ki Scopes hote hai
        1. Global Scopes : jisko ham pure program me kahi pe bhi access kar sakte hai
        2. Local Scopes (Block Scopes & Function Scopes) : jise ham sirt uske block me hee access kar sakte hai */

        // Example

        // Global Scope
        var a = 10;
        function demo1(){
            var p = 20;
            {
                console.log(p);
                console.log(a);
            }
            console.log(a);
        }
        demo1();
        // document.write(p); // Give Error

        // Local Scope (Function Scope)
        function demo2(){
            let b = 10;
            console.log(b);
        }
        demo2();
        // console.log(b); // Give Error

        // Local Scope (Block Scope)
        {
            let c = 10;
            console.log(c);
        }
        // console.log(c); // Give Error


        if(true){
            {
                let x = 5;
            }

            // console.log(x); // Give Error
        }

        if(true){
            {
                var y = 5;
            }
            console.log(y);
        }

    </script>
</head>

</body>

</html>

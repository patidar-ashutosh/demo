
<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

        // in 4 method me bhi ham kuch SET karna chahe to kar sakte hai

        // firstElementChild hame parent (tag,id ya class) ka first tag return karta hai 
        // firstElementChild example
        var a = document.getElementById("outer").firstElementChild;
        console.log(a);

        // lastElementChild hame parent (tag,id ya class) ka last tag return karta hai  
        // lastElementChild example
        var a = document.getElementById("outer").lastElementChild;
        console.log(a);

        
        // firstChild hame parent (tag,id ya class) ka first tag , comment , text , space return karta hai  
        // firstChild example
        var a = document.getElementById("outer").firstChild;
        console.log(a);


        // lastChild hame parent (tag,id ya class) ka last  tag , comment , text , space return karta hai  
        // lastChild example
        var a = document.getElementById("outer").lastChild;
        console.log(a);

/*

firstElementChild or firstChild me difference itna hai ki
firstElementChild hame sirf first tag return kare ga 
or jo firstChild hai vo first tag , comment , text , space jo bhi ho vo return kare ga 



lastElementChild or lastChild me difference itna hai ki
lastElementChild hame sirf last tag return kare ga 
or jo lastChild hai vo last tag , comment , text , space jo bhi ho vo return kare ga 

*/

 
        
    </script> 

<style>
#outer{
    background-color: aqua;
    height: 300px;
}
</style>
</head>

<body>
    
    <!-- child or parent example -->
    <div id="outer">
        <div id="inner-1"></div>
        <div id="inner-2"></div>
        <div id="inner-3"></div>
    </div>

    <!-- ya hape jo outer hai to parent hai or jo inner-1, inner-2 or inner-3 hai to outer id ke child hai  -->

</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>
 
    // hasAttribute method ka use ye check karne ke liye hota hai ki use element(tag) pe koi or attribute hai ya nahi
    /* hasAttribute hame true or false he return karta hai 
    true yani ki ek Element me 1 se jyada attribute hai 
    false yani ki ek Element me 1 se jyada attribute nahi hai  */
    var target = document.getElementById("test");
    // yaha pe hamne test name ki id ko target name ke variable me store kar diya 

    var find = target.hasAttribute("class");
    // ab ham yahape hasAttribute method ka use karke check kiya ki jo target name ke variable jo id sotre hai uske element(tag) me koi or attribute hai ya nahi
    // or use find name ke variable me store kar diya 
    console.log(find);


    // hasChildNodes method ka use ye check karne ke liye hota hai parent class me koi child hai ya nahi
    /* hasChildNodes hame true or false he return karta hai 
    space , comment ya tag hoge to vo true return kare ga 
    or kuch nahi hoga to vo false return kare ga  */
    var target = document.getElementById("test");
    var find = target.hasChildNodes("class");
    console.log(find);
 
    </script> 
 <style>
    #test{
        background-color:rgb(149, 223, 198);
        height: 250px;
        margin: 50px;
        padding: 20px;
    }
 </style>
</head>

<body>
   
    <div id="test" class="abc">
        <h1>this is heading</h1>
        <p >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio odit ullam illo praesentium porro sit.</p>
    </div>
</body>

</html>

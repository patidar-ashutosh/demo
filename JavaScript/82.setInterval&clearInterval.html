
<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

        /*
        setInterval ka use Animation create kar ne ke liye hota hai 
        setInterval(functionName, millisecond)
        ab ham yaha pe jo timing dege to use timing pe jo hamne function ka name diya hoga wo baar baar call hota rahe ga
        1000 millisecond = 1 second  

        or jab hame is Animation ko stop karna ho to uske liye aata hai clearInterval() method 
        */
        var a = 0;
        var id = setInterval(anim ,500)
        //yaha pe hamen id name ke variable me apne Animation function ko store karva liya hai

        function anim()
        {
            a = a + 10;
            if(a ==500)
            {
                clearInterval(id);
                //id vo variable hai jisme hamne apna Animation store karvaya tha
            }
            else
            {
                var target = document.getElementById("test");
                target.style.width = a + 'px';
            }
        }
        
    </script>

<style>
    #test{
        width: 150px;
        height: 150px;
        background-color: red;
    }
</style>

</head>

<body> 
 
    <div id="test"></div>

</body>

</html>

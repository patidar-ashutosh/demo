
<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

        /*
        window ki height or width ko get karne ke liye 4 tpye ke method hota hai 
        innerHeight => innerHeight sirf hamare viewport ka heigh count karta hai
        innerWidth => innerWidth sirf hamare viewport ka width count karta hai
        outerHeight => outerHeight hamre viewport or browser ki boder ka heigh count karta hai
        outerWidth => outerWidth hamre viewport or browser ki boder ka width count karta hai
        */

    </script> 

</head>

<body onresize="resizeFunction()">

    <script>

        function resizeFunction()
        {
            console.clear();
        
        var iHeight = window.innerHeight;
        console.log("inner Height : "+ iHeight);

        var oHeight = window.outerHeight;
        console.log("outer Height : "+ oHeight);

        var iWidth = window.innerWidth;
        console.log("inner Width : "+ iWidth);

        var oWidth = window.outerWidth;
        console.log("outer Width : "+ oWidth);

        }
            
    </script>
</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>
        
        /*
        open method ka use new window ko open karne ke liye hota hai
        close method ka use open ki gai window ko close karne ke liye hota hai 

        window.open(URL , name , spece) 
        ye 3 parameter optional hai yadi ham parameter nahi dete to blank page open hoga
        URL me hame jis bhi page ko open karna hai uska url dege
        name me ham _blank ya _parent de sakte hai (default hai _blank hota hai)
        specs me ham jab hamra new window open ho to uska height , width , left , top kitna ho wo de sakte hai
        //isme ham left,right nahi dege to o default 0,0 lele ga

        or is open windo ko close karne ke liye close method
        open_window_ka_variable.close()
        */

    </script> 

</head>

<body>

    <button onclick="openWindow()">Open Window</button>
    <button onclick="closeWindow()">Close Window</button>

    <script>
        var mywindow;
        function openWindow()
        {
            mywindow = window.open("https://www.w3schools.com/" , "" ,"width=500px , height=200px , left=500px , top=200px");
        }
        function closeWindow()
        {
            mywindow.close();
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Non-Booleans In JavaScript</title>
</head>
<body>

    <script>
        /* JavaScript me ham Logical Operator ko kisi condition ke saath me use karte hai
        Lekin ham Logical Operator ko Non-Booleans values ke saath me bhi use kar sakte hai

        Jis ke liye ham Truthy and Falsy values ka use karte hai
        Falsy value me 6 values hoti hai
        false, undefined, null, 0(zero), ''(empty string), NaN
        baki ki saari values Truthy values hoti hai */

        if(true && 'rakesh'){
            document.write(true);
        }

        if(false || "rakesh"){
            document.write(true);
        }

        if(true && 0){
            document.write(true);
        }

        if(false || undefined || "vinod" || "kirtan"){
            document.write(true);
        }

        document.write(false || undefined || "vinod" || "kirtan");

        document.write("rajesh" && 0 && true);

        document.write("vinod" && true && "vijay");

        /* IMPORTANT (Short Circuits)
        Logical Operator me ek concept hota hai jise kehte hai Short Circuits

        AND(&&) short circuit
        AND Operator me sabhi condition true hoti tabi hame true return mile ga
        yani ki yadi koi condition false ho jaati hai to aage ki ab koi bhi condition check nahi hogi
        ussi ko AND(&&) short circuit kehte hai.

        OR(||) short circuit
        OR Operator me koi ek condition true hogi to hame true return mile ga
        yani ki yadi koi condition true ho jaati hai to ab hame aage ki condition ko check karne ki jarurt nahi hai
        ussi ko OR(||) short circuit kehte hai. */
    </script>
    
</body>
</html>

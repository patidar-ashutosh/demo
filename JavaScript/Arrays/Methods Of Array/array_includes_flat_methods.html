
<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

    // includes method ka use check karne ke liye hota hai ki value array me exist karta hai ya nahi
    // includes method sirf true ya false hee return karega value hogi to true nahi to false
    /* Syntax :
    includes(searchElement)
    includes(searchElement, fromIndex) */
    
    let a = ["sanjay","aman", "rehman","rahul"];
    document.write(a+"<br><br>");

    let b = a.includes("aman");
    document.write(b+"<br><br>");

    let c = a.includes("ashu");
    document.write(c+"<br><br>");

    let d = a.includes("aman", 2);
    document.write(d+"<br><br>");

    let e = a.includes("Aman");
    document.write(e+"<br><br>");
    // includes method case-sensitive hota hai
   

    // flat method ka use sub arrays mese ek new array create karne ki liye hota hai
    /* Syntax :
    flat()
    flat(depth (means hame kitne sub-arrays ko single array me lana hai)) */
    // default flat depth value is 1
    const arr1 = [0, 1, 2, [3, 4]];
    let x = arr1.flat();
    document.write(x+"<br><br>");

    const arr2 = [0, 1, [2, [3, [4, 5]]]];
    let y = arr2.flat(1);
    console.log(y);
    
    let z = arr2.flat(2);
    console.log(z);

    let fin = arr2.flat(Infinity);
    console.log(fin);

    </script>

</head>

</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>

    <title>indexOf And lastIndexOf In JavaScript</title>

    <script>
        document.write("<b>indexOf method</b> <br>");
        /* indexOf method hame array me se find ki gai value ka index number find/return karke deta hai
        indexOf method index ko starting se find karna start karta hai
        yadi find ki gai value present nahi hogi to hame -1 return kare ga */
        // NOTE : indexOf uses the strict equality === for comparison.
        /* Syntax :
        indexOf(searchElement)
        indexOf(searchElement, fromIndex) */

        let arr = ["sanjay","aman", "rehman","aman","rahul"];
                   // 0       1        2        3       4 
        document.write("arr array is : " + arr + "<br>");

        let indexOfAman = arr.indexOf("aman");
        document.write("-> find index of aman : " + indexOfAman + "<br>");

        let findIndexAmanAfterSecondIndex = arr.indexOf("aman", 2); // ye patameter optional hai 
        // jisme ham index value dete hai ki vo kisi index se value ko find karna start kare ga
        document.write("-> find index of aman after 2nd index : " + findIndexAmanAfterSecondIndex + "<br>");



        document.write("<br> <b>lastIndexOf method</b> <br>");
        // lastIndexOf method hame array me se find ki gai value ka index number find/return karke deta hai
        // lastIndexOf method index ko last se find karna start karta hai
        // yadi value present nahi hogi to hame -1 return kare ga
        /* Syntax :
        lastIndexOf(searchElement)
        lastIndexOf(searchElement, fromIndex) */

        let nameArr = ["sanjay","aman", "rehman","aman","rahul"];
                       // 0       1        2        3       4 
        document.write("name array is : " + nameArr + "<br>");

        let lastIndexOfAman = nameArr.lastIndexOf("aman");
        document.write("-> find index of aman using lastIndexOf : " + lastIndexOfAman + "<br>");

        let lastIndexOfAmanFromSecondIndex = nameArr.lastIndexOf("aman", 2); // ye patameter optional hai 
        // jisme ham index value dete hai ki vo kisi index se value ko find karna start kare ga
        document.write("-> find index of aman using lastIndexOf from 2nd index : " + lastIndexOfAmanFromSecondIndex + "<br><br>");     
    </script>

</head>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>

    <script>

        var a = ["sanjay","aman", "rehman","karan"];
        document.write(a+"<br>");
        
        
        // push array me last me value ko add karke deta hai or return me array ka new length deta hai
        /* Syntax :
        push()
        push(element1)
        push(element1, element2)
        push(element1, element2, â€¦ elementN) */
        a.push("rahul");
        document.write(a+"<br>");
        a.push("salman", 25, 'raja', false, 88);
        document.write(a+"<br>");
        
        
        // pop array ki last value ko delete karke deta hai or return me delete huai value deta hai
        /* Syntax :
        pop() */
        a.pop();
        document.write(a+"<br>");


    </script>
    
</head>
<body>
    
</body>
</html>

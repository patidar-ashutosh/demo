<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>

    <script>
        
	    let a = ["sanjay","aman", "rehman","karan"];
        document.write(a+ "<br>");

        // shift array ki first value ko delete karke deta hai
        // or return me delete huai value deta hai
        /* Syntax :
        shift() */
        a.shift();
        document.write(a+ "<br>");


        // unshift array me first me value ko add karke deta hai
        // or return me add huai value deta hai
        /* Syntax :
        unshift()
        unshift(element1)
        unshift(element1, element2)
        unshift(element1, element2, â€¦ elementN) */
        a.unshift("rahul");
        document.write(a+ "<br>");
        a.unshift("vinod", "ajay", "abishek");
        document.write(a+ "<br>");

    </script>
    
</head>
<body>
    
</body>
</html>

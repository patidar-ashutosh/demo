<!DOCTYPE html>
<html lang="en">
<head>
    <title>shift And unshift In JavaScript</title>

    <script>    
	    let arr = ["sanjay","aman", "rehman","karan"];
        document.write("arr array is : " + arr + "<br>");

        document.write("<br> <b>shift method</b> <br>");
        // shift array ki first value ko delete karke deta hai
        // or return me delete huai value deta hai
        /* Syntax :
        shift() */

        document.write("-> remove first value <br>");
        arr.shift();
        document.write("modifie arr is : " + arr + "<br>");


        document.write("<br> <b>unshift method</b> <br>");
        // unshift array me first me value ko add karke deta hai
        // or return me add huai value deta hai
        /* Syntax :
        unshift()
        unshift(element1)
        unshift(element1, element2)
        unshift(element1, element2, â€¦ elementN) */

        document.write("-> add rahul as a first value <br>");
        arr.unshift("rahul");
        document.write("modifie arr is : " + arr + "<br>");

        document.write("<br> -> add multiple values as a first value(vinod, ajay, abishek) <br>");
        arr.unshift("vinod", "ajay", "abishek");
        document.write("modifie arr is : " + arr + "<br>");
    </script>
    
</head>

</body>
</html>

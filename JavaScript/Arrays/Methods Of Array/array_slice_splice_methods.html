<!DOCTYPE html>
<html lang="en">
<head>
    <title>slice And splice In JavaScript</title>

    <script>
        document.write("<b>slice method</b> <br>");
        // slice hame kisi ek index se lekar koi dusri index tak ki value ko nikhal ke ek new array create karke deta hai
        /* Syntax :
        slice()
        slice(start)
        slice(start, end) */

	    let namesArray = ["sanjay","aman", "rehman","rahul","karan"];
        document.write("names array is : "+ namesArray + "<br>");

        document.write("<br> -> slice with 1 to 4th index <br>");
        let oneToFourIndex = namesArray.slice(1,4);
        document.write("1 to 4 index answer : " + oneToFourIndex + "<br>");
        // hame 1 index se lekar 3 index takki value ka ek array create karke dega
        // hamne yaha pe 4 likha hai yani ki hame 4 index tak ki value chahiye 4 index ki value nahi chahiye

	 
        // let namesArray = ["sanjay","aman", "rehman","rahul","karan"];
        //            -5     -4       -3      -2       -1 
        document.write("<br> -> slice with -3 to -1 index <br>");
        let negativeIndex = namesArray.slice(-3,-1); // is me ham - mains index bhi de sakte hai
        document.write("Negative Index answer : " + negativeIndex + "<br>");


        document.write("<br> -> slice with -2 index <br>");
        let onlyOneIndex = namesArray.slice(-2); // ye hame 2 index se end tak ki sabhi value ka array create karke dega
        document.write("only one index answer : " + onlyOneIndex + "<br>");


        // We can also call it without arguments: arr.slice() creates a copy of arr.
        document.write("<br> -> slice without arguments <br>");
        let copyOfNamesArray = namesArray.slice();
        document.write("Answer of without arguments : " + copyOfNamesArray + "<br>");
        // That’s often used to obtain a copy for further transformations that should not affect the original array.




        
        document.write("<br> <b>splice method</b> <br>");
        /* splice hame array me koi ek index value se lekar dusre index tak value add karke deta hai
        or yadi ham chahe to kisi existing values ko delete bhi kar sakte hai
        NOTE : splice hame existing array me hee modification karke deta hai wo new array return nahi karta hai. */
        /* Syntax :
        splice(start)
        splice(start, deleteCount)
        splice(start, deleteCount, additem1)
        splice(start, deleteCount, additem1, additem2)
        splice(start, deleteCount, additem1, additem2, … additemN) */

        let arr = ["sanjay","aman", "rehman","rahul"];
        document.write("arr array is : " + arr + "<br>");


        document.write("<br> -> remove the 1 element from 2nd index <br>");
        arr.splice(2, 1);
        document.write("modifie arr is : " + arr + "<br>");
        // first parameter me ham dete hai ki hame kahase start karna hai
        // second parameter me ham dete hai ki hame koi exist value ko delete karna hai ya nai
        // to yaha pe 2nd index se 1 Element delete ho jaaye ga yani ki 2nd index hee delete hoga.


        // splice returns the array of removed elements
        document.write(`<br> -> splice returns the array of removed elements, <br>
        -> let's remove 1 element from 2nd index<br>`);
        let removed = arr.splice(2, 1);
        document.write("removed element array : " + removed + "<br>");


        document.write("<br> -> add new element from 2nd index (neha,karan) no deletion<br>");
        arr.splice(2,0,"neha","karan");
        document.write("modifie arr is : " + arr + "<br>");
        // first parameter me ham dete hai ki hame kahase insert karna start karna hai
        // second parameter me ham dete hai ki hame koi exist value ko delete karna hai ya nai (ye option hota hai)
        // third parameter me ham value dete hai ki hame kitni value add karni hai


        document.write("<br> -> remove 1 element from 2nd index and add new element (radhe,madhe)<br>");
        arr.splice(2,1,"radhe","madhe");
        document.write("modifie arr is : " + arr + "<br>");
        // second parameter ham likha hai ki 1 to vo hame jo hame first parameter me 2 likha hai vo index ki value ko delete ka ke deta hai
        // yadi ham 2 likh te hai to vo 2 index se lekar 2 value ko delete karke deta or badh me new value add karke deta


        document.write("<br> -> remove 3 element from -2 index and add new element (vinu)<br>");
        arr.splice(-2,3,"vinu");
        document.write("modifie arr is : " + arr + "<br>");


        document.write("<br> -> remove 1 element from -2 index<br>");
        arr.splice(-2,1); // yaha pe hame koi value add nahi karni hoto sirf ham koi index se lekar kitni bhi value ko delete kar sakte hai
        document.write("modifie arr is : " + arr + "<br>");
    </script>
    
</head>

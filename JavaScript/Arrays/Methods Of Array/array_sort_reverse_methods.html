<!DOCTYPE html>
<html lang="en">
<head>
    <title>sort And reverse In JavaScript</title>

    <script>
        document.write("<b>sort method</b> <br>");
        /* Syntax :
        sort()
        sort(compareFn) */
        // It also returns the sorted array, but the returned value is usually ignored, as arr itself is modified.

        // NOTE : The items are sorted as strings by default.

        // Example 1
        let nameArray = ["sanjay","aman", "rehman","karan","savaj"];
        document.write("array of names : " + nameArray + "<br>");

        nameArray.sort(); // sort hame array ki value ko sort karke dega from a to z
        document.write("after sort the array : " + nameArray + "<br>");



        // Example 2 of Sort Method
        let arrayOfNum = [5,36,4,2,7,9,10,3,8,6,1];
        document.write("<br> array of num : " + arrayOfNum + "<br>");

        function compareNumeric(a, b) {
            if (a > b) return 1; // if the first value is greater than the second
            if (a == b) return 0; // if values are equal
            if (a < b) return -1; // if the first value is less than the second
        }

        arrayOfNum.sort(compareNumeric);
        document.write("after sort the nun array : " + arrayOfNum + "<br>");


        // write the above code in short
        arrayOfNum.sort( (a,b) => a - b);
        document.write("sort the nun array using short code : " + arrayOfNum + "<br><br>");
        /* yadi a - b se positive value mile gi to b ki value pehle aaye gi
        yadi a - b se negative value mile gi to a ki value pehle aaye gi
        yadi a - b se 0 mile ga to pehle a fir b aaye ga(means both value are same) */



        // Example 3 using array of object
        document.write("Example of sort method with array of object <br>");
        let obj = [
            {fname: 'raju', lname: 'rathod', age: 22},
            {fname: 'gijnesh', lname: 'patil', age: 33},
            {fname: 'manoj', lname: 'rao', age: 27},
            {fname: 'divykant', lname: 'patel', age: 19},
            {fname: 'aakhas', lname: 'varma', age: 31},
        ];
        obj.sort( (a,b) => a.age - b.age);
        document.write("Check the answer in console <br>");
        console.log("Example of sort method with array of object");
        console.log("sort the object with age in ascending order");
        console.log(obj);

        

        document.write("<br> <b>reverse method</b> <br>");
        // reverse hame array ki value ko reverse kare deta hai z to a
        // NOTE : reverse method original array ko bhi reverse kar deta hai
        /* Syntax :
        reverse() */
        document.write("original array : " + arrayOfNum + "<br>");

        let rev = arrayOfNum.reverse();
        document.write("after reverse the array <br>");

        document.write("original array is also modifie : " + arrayOfNum + "<br>");

        document.write("reverse array : " + rev + "<br>");
    </script>
    
</head>

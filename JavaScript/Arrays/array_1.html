<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrays 1</title>

    <script>

        // What is Array?
        /* Array yani ki jisme ham multiple values ko store kar sakte hai
        Array is collection of multiple values(items)*/

        // Syntax To Create Array
        // let variableName = [value1, value2, value3, ... n];

        // creating array
        var arr = [10,20,30,"hello",true,null];

        // print array
        document.write(arr);
        document.write("<br>");
        
        /* array me jo values store hoti hai wo index number pe store hoti hai
        index number hai wo 0 se start hota hai. */

        // access 0th index array value
        document.write(arr[0]+"<br>");
        // access 1th index array value
        document.write(arr[1]+"<br>");
        // access 2th index array value
        document.write(arr[2]+"<br>");
        document.write("<br> <br><br><br>");

        for(var i=0; i<6;i++)
        {
            document.write(arr[i] + "<br>");
        }

    </script>

</head>
<body>
    
</body>
</html>

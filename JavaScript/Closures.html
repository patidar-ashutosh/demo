        // What Is Closures ?
        // Closures ek function hota hai joki uske lexical environment ke saath bind hoke hame milata hai jise Closures kehte hai
        // A closure is the combination of a function bundled together (enclosed) with references to its surrounding state (the lexical environment)
        /* When a function is defined in another function, the inner function has access to the outer functionâ€™s variables.
        This behavior is called lexical scoping. */
        // Example
        function init() {
            var name = "Mozilla";
            function displayName() {
                // displayName() is the inner function, that forms the closure
                console.log(name);
            }
            return displayName;
        }

        let ans = init();
        ans();

<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>
</head>

<body>

    <button onclick="demo()"></button>

    <!-- 
    ab ese hame baar baar event kisi tag pe lagan a hoto hame har time html ka file open karna pade ga or hamara code bhi long hoga
    lekin hame esa na karna ho or ham event bhi JavaScript ki file ya <script> tag me hi likhe na ho to iske 2 type hai 

    1st
    document.getElementById(tag_name).onclick = functionName;
    ex :- document.getElementById(hedaer).onclick = demo();
    funtion demo()
    {
        document.getElementById('header').style.background = "red";
    }

    2nd
    addEventListener() Method
    document.getElementById(tag_name).addEventListener("event_name", functionName);
    event name me ham on nahi likhe ge jese ki onclick hai to click
    ex :- document.getElementById(header).addEventListener("click", demo);
    addEventListener() Method ka use karke ham multiple event bhi laga sakta hai
    //add multiple event
    ex :- document.getElementById(header).addEventListener("dbclick", try);

    ham addEventListener() Method ka use karke ek tag pe same event bhi laga sakte hai but function ka name alg hoga
    ex :- document.getElementById(header).addEventListener("click", demo);
    ex :- document.getElementById(header).addEventListener("click", test);

    //is me ham this keyword ka bhi use kar sakte hai jise hame target method baar baar na likhna pade
    document.getElementById(header).addEventListener("click", funtion()
    {
        this.style.background = "red";
        this yanki ki ye vahi target tag hai jispe ham event apply kar rahe he
    });


    ham kisi event ko remove bhi kar sakte hai 
    remove ke liye method hai jiska name hai :- removeEventListener()
    document.getElementById(header).removeEventListener("event_name", funtionName)

    ex:- 
    document.getElementById(header).addEventListener("mouseleave", myfun())
    {
        this.style.background = "red";
        this yanki ki ye vahi target tag hai jispe ham event apply kar rahe he
    });
    hamne yhape mouseleave pe ek background ko change karva ya hai ab ham is delete karna chah te hai to

    document.getElementById(header).addEventListener("click", delete())
    function delete()
    {
       document.getElementById(header).removeEventListener("mouseleave", myfun())
    }
    to jese hi vo header pe click kare ga to jo hamara mouseleave or abc name ka function hai to remove hogaye ga yani ki vo work nahi kare ga
    -->

</body>

</html>

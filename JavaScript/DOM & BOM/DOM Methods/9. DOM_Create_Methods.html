<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title> 
</head>

<body>

    <script>
        // createElement ka use javascript ke help se html me koi new tag create karene ke liye hota hai         
        // document.createElement("tag_name");
        var newElement = document.createElement("h2");
        console.log(newElement);

        // createTextNode ka use javascript ke help se html me text likhn ke liye hota hai         
        // document.createTextNode("text");
        var newText = document.createTextNode("this is text");
        console.log(newText);

        // createComment ka use javascript ke help se html me koi comment create karna ya kisi ko comment karna chahte hai tab hota hai         
        // document.createComment("comment");
        var newComment = document.createComment("this is comment");
        console.log(newComment);
    </script>
   
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events In JavaScript</title>

    <script>
        function demo() {
            alert("hello");
        }
    </script>

</head>

<body onkeyup="demo()">
    
    <button onclick="demo()">click event</button>
    <button ondblclick="demo()">doble click</button>
    <button oncontextmenu="demo()">right click</button>
    <button onmouseenter="demo()">mouser hover</button>
    <button onmouseout="demo()">mouser out</button>
    <button onmousedown="demo()">mouser down </button> <!-- sam click event ni jem work karshe -->
    <button onmouseup="demo()">mouser up</button>

    <!-- onkeypress , onkeyup  , onload , onunload , onresize , onscroll aa badha event only body tag maaj work karshe  -->
    
</body>

</html>

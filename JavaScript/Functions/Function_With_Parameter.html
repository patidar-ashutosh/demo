<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function With Parameter In JavaScript</title>

    <script>
        /* Parameter : ham function ko create karte time bracket me variables dete hai usse Parameter kehte hai.
        Arguments : jab ham function ko call karte hai or jo values dete hai use arguments kehte hai. */ 

        function sum(a,b){
            return a+b;
        }

        document.write(sum(1,3) + "<br>"); // 4
        document.write(sum(1) + "<br>"); // NaN  
        document.write(sum() + "<br>"); // NaN  
        document.write(sum(1, 6, 2) + "<br>"); // 7  
        document.write(sum(1, 2, 3, 4, 5) + "<br>"); // 3  

        /* hame pata hai ki jo JavaScript hai wo dynamic typed language hai
        to jo function hote hai wo bhi dynamic type ke hote hai
        yani ki ham function me jitne parameter dete utne arguments function ko call karte time
        nahi denge to bhi hame error nahi mile ga */




        // Default Parameters
        // default parameter yani ki parameter ki ham koi default value deta hai

        function defaultFun(a, b=20, c=40){
            return a+b+c;
        }

        /* NOTE: jab ham kisi parameter ko koi default value dete hai to uske baad jitne bhi
        parameter ho un sabko hame default value dena hee padta hai nahi to error mile ga.*/

        document.write(defaultFun(10) + "<br>");
        document.write(defaultFun(10,10) + "<br>");
        document.write(defaultFun(10,10,10) + "<br>");

        /* default parameter me yadi ham us parameter ke liye argument dete hai to wo argument vali value lega
        nahi to fir uski jo default value di hogi vo value lega.*/
    </script>
    
</head>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

    <script>
        /* jab ham javascript ki help se dekhna chah te hai ki hamare backward and forward ki history kon kon se page hai,
        to uske liye ham use karte hai History Object

        History Object Properties
        lenght => lenght Properties ka use karke ham total length get kar sakte hai ki ham cureent tab me kitne page visit kiya hai. */

        document.write(history.length);


        /* History Object Methods

        Back() => jab ham back jana chah te hai tab ham back method ka use kare ge
        forward() => jab ham page ko forward karna chah te hai tab ham forward method ka use kare ge
        go() => go method hai wo back and forward dono ka work saath me karta hai. */
    </script> 

</head>

<body>

    <button onclick="back()">back</button>
    <button onclick="forward()">forward</button>
    <button onclick="go()">go</button>
    
    <script>
        function back() {
            history.back();
        }

        function forward() {
            history.forward();
        }

        function go() {
            history.go(-1);
            /* go me 2 type ki value aati hai positive and negative
            yadi ham 1 dege to wo 1 page forward hoga 2 dete hai to wo 2 forward hoga ham jistne positive number dege utne page forward hoga
            or ham -1 dege to wo 1 page back hoga 2 dete hai to wo -2 back hoga ham jistne positive number dege utne page back hoga. */
        }
    </script>

</body>

</html>

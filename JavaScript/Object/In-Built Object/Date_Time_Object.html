<!DOCTYPE html>
<html lang="en">

<head>
    <title>Date & Time In JavaScript</title>

    <script>
        // Date ek in-built object hai jiske pass multiple property and method hai

        // Date is stores the date, time and provides methods for date/time management.

        // Date object ke jo methods and property hai uska use karne ke liye hame ek variable me hame date ka object create karke assig  karna padega.

        let now = new Date(); //ab ham now variable ka use karke date ke sabhi methods and property ka use kar sakte hai 



        // shows current date/time
        document.write("shows current date/time : " + now + "<br>");



        // If there is a single argument, and it’s a string, then it is parsed automatically. The algorithm is the same as Date.parse uses.
        let stringInDate = new Date("2017-01-26");
        document.write("convert string in data : " + stringInDate + "<br>");



        /* new Date(year, month, date, hours, minutes, seconds, ms)

        Create the date with the given components in the local time zone. Only the first two arguments are obligatory.

        1. The year should have 4 digits. For compatibility, 2 digits are also accepted and considered 19xx, e.g. 98 is the same as 1998 here, but always using 4 digits is strongly encouraged.

        2. The month count starts with 0 (Jan), up to 11 (Dec).

        3. The date parameter is actually the day of month, if absent then 1 is assumed.

        4. If hours/minutes/seconds/ms is absent, they are assumed to be equal 0.

        For instance:
        new Date(2011, 0, 1, 0, 0, 0, 0); // 1 Jan 2011, 00:00:00
        new Date(2011, 0, 1); // the same, hours etc are 0 by default */

        // The maximal precision is 1 ms (1/1000 sec): 
        let dateFullFormate = new Date(2011, 0, 1, 2, 3, 4, 567);
        document.write("date with full formate : " + dateFullFormate + "<br>");

        
        
        // var now = new Date('January 5 2010'); //ab ye is date ke hisaab se method work kare ge

        // toDateString hame  date ko readable format me deta hai 
        // document.write(now.toDateString());


        document.write("<br> <br> <b>Access date components</b> <br>")
        // Access date components
        // There are methods to access the year, month and so on from the Date object
        
        // getFullYear hame sirf current year return karta hai 
        document.write("get current year using getFullYear() : " + now.getFullYear() + "<br>");

        // getMonth hame sirf current Month return karta hai 
        // javascript me january ke liye 0 february ke liye 1 esa hota hai
        document.write("get current month using getMonth() : " + now.getMonth() + "<br>");

        // getDate hame sirf current date return karta hai 
        document.write("get current date using getDate() : " + now.getDate() + "<br>");

        // getDay hame sirf current week Day return karta hai 
        // javascript me sunday ke liye 0 monday ke liye 1 esa hota hai
        // 0 (Sunday) to 6 (Saturday)
        document.write("get current day using getDay() : " + now.getDay() + "<br>");


        document.write("<br> <br> <b>Time releted methods</b> <br>")
        // Time releted methods
        // getTime() : Returns the timestamp for the date – a number of milliseconds passed from the January 1st of 1970 UTC+0.
        document.write("get current time using getTime() : " + now.getTime() + "<br>");

        // getHours hame sirf current Hours return karta hai 
        document.write("get current hours using getHours() : " + now.getHours() + "<br>");

        // getMinutes hame sirf current Minutes return karta hai 
        document.write("get current minutes using getMinutes() : " + now.getMinutes() + "<br>");

        // getSeconds hame sirf current Seconds return karta hai 
        document.write("get current second using getSeconds() : " + now.getSeconds() + "<br>");

        // getMilliseconds hame sirf current Milliseconds return karta hai 
        document.write("get current Milliseconds using getMilliseconds() : " + now.getMilliseconds() + "<br>");

        
        
        document.write("<br> <br> <b>Date set methods</b> <br>")
        // date set methods
        // set method ka use ham tab karte hai jab hame history yani ki past ki date,time,month check karna ho.

        // setFullYear method hame parameter me diye gaye year ki sabhi information deta hai
        // setFullYear(year, [month], [date])
        now.setFullYear(2023);
        document.write("set full year using setFullYear() : " + now + "<br>");

        // setMonth method hame parameter me diye gaye Month ki sabhi information deta hai
        // setMonth(month, [date])
        now.setMonth(4);
        document.write("set Month using setMonth() : " + now + "<br>");

        // setDate method hame parameter me diye gaye date ki sabhi information deta hai
        // setDate(date)
        now.setDate(20);
        document.write("set date using setDate() : " + now + "<br>");

        // setHours method hame parameter me diye gaye Hours ki sabhi information deta hai
        // setHours(hour, [min], [sec], [ms])
        now.setHours(14);
        document.write("set Hours using setHours() : " + now + "<br>");

        // setMinutes method hame parameter me diye gaye Minutes ki sabhi information deta hai
        // setMinutes(min, [sec], [ms])
        now.setMinutes(55);
        document.write("set Minutes using setMinutes() : " + now + "<br>");

        // setSeconds method hame parameter me diye gaye Seconds ki sabhi information deta hai
        // setSeconds(sec, [ms])
        now.setSeconds(20);
        document.write("set Seconds using setSeconds() : " + now + "<br>");

        // setMilliseconds method hame parameter me diye gaye Milliseconds ki sabhi information deta hai
        // setMilliseconds(ms)
        now.setMilliseconds(20);
        document.write("set Milliseconds using setMilliseconds() : " + now + "<br>");


        // print current date 
        document.write(now.getDate() + "/" + (now.getMonth()+1) + "/" + now.getFullYear());







        // Autocorrection
        // The autocorrection is a very handy feature of Date objects.
        // We can set out-of-range values, and it will auto-adjust itself.
        // Example

        let Autocorrection = new Date(2013, 0, 32); // 32 Jan 2013 ?!?
        document.write("<br> <br> date using autocorrection : " + Autocorrection + "<br>"); // ...is 1st Feb 2013!

        // Out-of-range date components are distributed automatically.

        /* Let’s say we need to increase the date “28 Feb 2016” by 2 days.
        It may be “2 Mar” or “1 Mar” in case of a leap-year.
        We don’t need to think about it. Just add 2 days. The Date object will do the rest */
        let dateWith2Plus = new Date(2016, 1, 28);
        dateWith2Plus.setDate(dateWith2Plus.getDate() + 2);
        document.write("add 2 day in 28 Feb 2016 to check autocorrection : " + dateWith2Plus + "<br>"); // 1 Mar 2016


        // We can also set zero or even negative values. For example:
        /* let date = new Date(2016, 0, 2); // 2 Jan 2016

        date.setDate(1); // set day 1 of month
        alert( date );

        date.setDate(0); // min day is 1, so the last day of the previous month is assumed
        alert( date ); // 31 Dec 2015 */


        
        // Date to number, date diff
        // When a Date object is converted to number, it becomes the timestamp same as date.getTime():

        // let date = new Date();
        // alert(+date); // the number of milliseconds, same as date.getTime()

        // The important side effect: dates can be subtracted, the result is their difference in ms.
        // That can be used for time measurements:

        /* let start = new Date(); // start measuring time

        // do the job
        for (let i = 0; i < 100000; i++) {
        let doSomething = i * i * i;
        }

        let end = new Date(); // end measuring time

        alert( `The loop took ${end - start} ms` ); */



        // Date.now()
        /* If we only want to measure time, we don’t need the Date object.

        There’s a special method Date.now() that returns the current timestamp.

        It is semantically equivalent to new Date().getTime(), but it doesn’t create an intermediate Date object. So it’s faster and doesn’t put pressure on garbage collection.

        It is used mostly for convenience or when performance matters, like in games in JavaScript or other specialized applications. */

        // So this is probably better
        /* let start = Date.now(); // milliseconds count from 1 Jan 1970

        // do the job
        for (let i = 0; i < 100000; i++) {
        let doSomething = i * i * i;
        }

        let end = Date.now(); // done

        alert( `The loop took ${end - start} ms` ); // subtract numbers, not dates */




        // Date.parse from a string
        /* The method Date.parse(str) can read a date from a string.

        The string format should be: YYYY-MM-DDTHH:mm:ss.sssZ, where:

        1. YYYY-MM-DD – is the date: year-month-day.
        2. The character "T" is used as the delimiter.
        3. HH:mm:ss.sss – is the time: hours, minutes, seconds and milliseconds.
        4. The optional 'Z' part denotes the time zone in the format +-hh:mm. A single letter Z would mean UTC+0.

        Shorter variants are also possible, like YYYY-MM-DD or YYYY-MM or even YYYY.

        The call to Date.parse(str) parses the string in the given format and returns the timestamp,
        (number of milliseconds from 1 Jan 1970 UTC+0). If the format is invalid, returns NaN. */

        // For instance:
        // let ms = Date.parse('2012-01-26T13:51:50.417-07:00');
        // alert(ms); // 1327611110417  (timestamp)

        // We can instantly create a new Date object from the timestamp:
        // let date = new Date( Date.parse('2012-01-26T13:51:50.417-07:00') );
        // alert(date);




        // Summary
        // Date and time in JavaScript are represented with the Date object. We can’t create “only date” or “only time”: Date objects always carry both.

        // Months are counted from zero (yes, January is a zero month).

        // Days of week in getDay() are also counted from zero (that’s Sunday).

        // Date auto-corrects itself when out-of-range components are set. Good for adding/subtracting days/months/hours.

        // Dates can be subtracted, giving their difference in milliseconds. That’s because a Date becomes the timestamp when converted to a number.

        // Use Date.now() to get the current timestamp fast.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way To Create Object In JavaScript</title>
</head>
<body>

    <script>  
        /* Ham Object ko 2 way se create kar sakte hai.
        1. Factory Functions
        2. Constructor Functions */

        /* Factory Functions : Factory function ek esa function hota hai jo ki hame object create karke deta hai.
        Factory function me ham ek function create karke te hai joki hame object return kare ga. */
    
        // Factory Functions
        function createObject(a,b){
            // create Object and return
            return Person = {
                // property
                name : a,
                age : b,
                // method
                getDetails(){
                    document.write("Name is : "+ this.name+ " and age is : "+ this.age);
                    document.write("<br>");
                }
            };
        }

        // call the function and create object
        let obj1 = createObject("raju", 23);
        // call the method for obj1
        obj1.getDetails();

        // create another object
        let obj2 = createObject("vikram", 31);
        // call the method for obj2
        obj2.getDetails();



        // Constructor Functions ka use karke bhi ham object create kar sakte hai.
        // NOTE : jab bhi ham koi Constructor Functions create karte hai to uska name ham Pascal Notation me denge
        // Pascal Notation yani ki jisme sabhi letter ke first character capital honge
        // LIKE : CreateObject , RegisterWithEmail, RegisterWithPhone

        // Constructor Functions
        function Rectangle(a,b){
            // this keyword hai wo current object ko refer(point) karta hai
            this.employeeName = a;
            this.id = b;
            this.getInformation = function(){
                document.write(this.employeeName + " " +this.id);
                document.write("<br>");
            }
        }

        // create object using Constructor Functions
        let object1 = new Rectangle("vinod", 2);
        // NOTE: new keyword hai wo hame ek empty object create karke dete hai.
        // call the method for object1
        object1.getInformation();

        // create another Object using Constructor Functions
        let object2 = new Rectangle("rakesh", 4);
        // call the method for object2
        object2.getInformation();




        /* Constructor Property

        JavaScript me jitne bhi object hote hai un sabki ek property hoti hai jise Constructor kehte hai.
        Joki ye bata ta hai ki wo object create kese huva hoga

        IMPORTANT POINT
        JavaScript me jitni bhi functions hote hai wo sab bhi ek object hote hai.
        */

        /*jesi ke hamne Rectangle Constructor Functions ka use karke object2 create kiya hai
        to yadi ham object2 ka constructor check kare ge to wo hame mile ga Rectangle
        kyo ki object2 hamne Rectangle Constructor Function ka use karke create kiya hai. */
        console.log(object2.constructor);

        /* Lekin ab yadi ham Rectangle Constructor Function ka constructor check kare
        kyo ki JavaScript me functions bhi ek object hote hai to Rectangle ka bhi koi constructor hoga
        jise hamara Rectangle function create huva hoga.

        TO jo JavaScript me Constructor Function create hote hai wo ek built-in Function name ka function
        hota hai usse create hote hai */
        console.log(Rectangle.constructor);
        /* Ham jitne bhi Constructor Function create karte hai wo sab ek built-in
        function se create hote hai jiska name hota hai Function(capital F). */

        // Just For Knowledge
        // Jo bhilt-in Function name ka function hota hai uska code kuch esa hota hai 
        /* Syntax
        let ConstructorFunctionName = new Function(
            'parameter1', 'parameter2', 'parameter3',
            `code of Constructor Function`
        ); */
        let Rectangle = new Function(
            'a', 'b',
            `this.employeeName = a;
            this.id = b;
            this.getInformation = function(){
                document.write(this.employeeName + " " +this.id);
                document.write("<br>");
            }`
        );
        /* pehle single quotes me ham apne Constructor Function me jitne bhi parameter hote hai wo likhte hai
        fir backtick(``) me hamara jitna bhi Constructor Function ka code hota hai wo aata hai.
        is type se jo hamara built-in Function hota hai wo Constructor Function create karta hai. */
    </script>
    
</body>
</html>

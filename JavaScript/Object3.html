<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

        // pass obejct in function
        let obj = {
            name: "rahul",
            age: 24,
            address: {
                street: "123 Main St",
                city: "Exampleville",
                zipCode: "12345"
            },
            hobbies: ["reading", "coding", "traveling"]
        };

        function demo(a){
            console.log(a);
        }
        demo(obj);

        /* yadi ham object ko function me as a parameter pass karte hai to object ka reference pass hota hai
        yabi ki yadi ham function me object ki kisi key ki value change karenge
        to wo hamare main object me bhi change ho jaaye gi */

        function demo1(a){
            a.name = "vinod";
            a.age = 28;
        }
        demo1(obj);
        console.log(obj);


        // return only select information from an object
        function demo3(a){
            return {name : a.name , age: a.age};
        }
        const result = demo3(obj);
        console.log(result);

    </script>

</head>

<body>

</body>

</html>

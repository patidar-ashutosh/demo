<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>


        // Object.entries Method
        // Object.entries method hame object ke keys and value ke pairs ka array return karta hai
        /* Syntax :
        Object.entries(obj) */
        const object1 = {
            a: 'somestring',
            b: 42,
            c: false,
        };

        let a = Object.entries(object1);
        console.log(a);


        // Object.keys Method
        // Object.keys method hame object ke keys ka ek array create karke return karta hai
        /* Syntax :
        Object.keys(obj) */
        let b = Object.keys(object1);
        console.log(b);


        // Object.values Method
        // Object.values method hame object ke values ka ek array create karke return karta hai
        /* Syntax :
        Object.values(obj) */
        let c = Object.values(object1);
        console.log(c);


        // hasOwnProperty Method
        // hasOwnProperty method ka use object me search ki gai key present hai ya nahi ye check karne ke liye hota hai
        // yadi key present hogi to true return mile ga nahi to false
        /* Syntax :
        hasOwnProperty(prop) */
        console.log(object1.hasOwnProperty("a"));
        console.log(object1.hasOwnProperty("x"));


        // Object.create Method
        /* Object.create method ka use new object create karne ke liye hota hai
        lekin Object.create method hai wo object create karne ke liye kisi existing object ka use karta hai
        yani ki jo existing object hai wo ek prototype ki tarah work karta hai
        NOTE : Object.create method se jo object create hota hai wo empty hota hai
        lekin ham jo prototype vala object hai uski property ko access kar sakte hai */
        /* Syntax :
        Object.create(proto)
        Object.create(proto, propertiesObject) */
        const obj = {
            a: 'somestring',
            b: 42,
            test : function(){
                console.log(`this is property of me object ${this.name}`);
            },
        };
        const me = Object.create(obj);
        console.log(me.a);
        console.log(me.b);
        me.name = "vikram";
        me.test();


        // Object.assign Method
        // Object.assign method ka use ek ya usse jyada object ke data ko kisi dusre object me copy karne ke liye hota hai
        /* Syntax :
        Object.assign(target)
        Object.assign(target, source1)
        Object.assign(target, source1, source2)
        Object.assign(target, source1, source2, â€¦ sourceN) */
        const target = { a: 1, b: 2 };
        const source1 = { c: 5, d: 6 };

        console.log(target);
        Object.assign(target, source1);
        console.log(target);

        const source2 = { e: 'vinod', f: 'rakesh'};
        const source3 = { g: 'arjun', h: 'rakesh'};
        const source4 = { i: 'pramod', j: 'daksh'};
        Object.assign(target, source2,source3,source4);
        console.log(target);


    </script>

</head>

</body>

</html>

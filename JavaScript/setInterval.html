<!DOCTYPE html>
<html lang="en">

<head>
    <title>setInterval In JavaScript</title>
</head>

<body>

    <script>
        // setInterval allows us to run a function repeatedly, starting after the interval of time, then repeating continuously at that interval.

        // setInterval method ka use tab hota hai jab hame kisi function ko repeatedly call karna ho jab tak ham usse stop (clear) na karde


        /* Syntax :
        setInterval(functionName, millisecond, Arguments1, Arguments2)
        1000 millisecond = 1 second
        */

        // How to Stop setInterval
        // setInterval ko stop karne ke liye clearInterval method ka use hota hai
        // Syntax : clearInterval(timerId)

        // Example
        // repeat with the interval of 2 seconds
        let timerId = setInterval(() => {
            alert('tick');
        }, 2000);

        // after 5 seconds stop
        setTimeout(() => {
            clearInterval(timerId);
            alert('stop');
        }, 5000);
    </script>

</body>

</html>
